<!DOCTYPE html>
<html>


<head>
  <title>BMI</title>
  <link rel="stylesheet"  href="CSS/style.css"/>
  <meta charset="UTF-8">
</head>


<body>
<div class="wrap">

  <div class="title">

    <div class="logo">
      <img src="images/BMICLogo.png" alt="">
    </div> 
    
    <div class="type">
      <ul>
        <li>
          <span>身高 (公分)</span>
          <input type="text" class="typeHeight" placeholder="請輸入身高">   
        </li>
        <li>
          <span>體重 (公斤)</span>
          <input type="text" class="typeWeight" placeholder="請輸入體重"> 
        </li>
        <li>
          <span>名字(4個字以內)</span>
          <input type="text" class="typeName" placeholder="請輸入名字"> 
        </li>
      </ul>
    </div>

    <div class="send" id="push">
       <ul>
        <li class="answer">看結果</li>
        <li class="unit">BMI</li>
       </ul>
     <div class="reload"><img src="images/icons_loop.png" alt=""></div>
     <p class="description">正常</p>
    </div>


    <div class="clearfix"></div>

  </div>
 



  

 <div class="log">
   <p>BMI記錄</p>
   <ul class="list"></ul>
 </div>

 <div class="end">
   <div class="endlogo">
     <img src="images/BMIend.png" alt="">
   </div>
 </div>

</div>

<script src="js/all.js"></script>

</body>


</html>
